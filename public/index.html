<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script
  id="search-js"
  defer
  src="https://api.mapbox.com/search-js/v1.0.0-beta.13/web.js"
  >
  </script>
  <script defer src="script.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <img id="icon" width="100" height="100" src="http://openweathermap.org/img/wn/01d@2x.png" ></img>
      </div>
    </div>
    <div class="content">
      <div class="general-information">
        <div class="status" data-status ></div>
        <div class="location" data-location ></div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value" data-wind >TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Temperature</div>
          <div class="value" data-temperature >TBD</div>
        </div>
        <div class="detail">
          <div class="title">Precipitation</div>
          <div class="value" data-precipitation > TBD</div>
        </div>
      </div>
      <div class="city-search-container">
        <form id="form-city-search">
          <div class="city-search">
            <input class="city-search-box" name="address" autocomplete="shipping address-line1" placeholder="address">
          </div>
          <div class="city-extra">
            <input name="postal-code" autocomplete="shipping postal-code" placeholder="postal-code">
            <input name="city" autocomplete="shipping address-level2" placeholder="city">
            <input name="state" autocomplete="shipping address-level1" placeholder="state">
            <input name="country" autocomplete="shipping country" placeholder="country">
          </div>
          <div class="submit-button">
            <button type="submit" id="submit">Go</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="https://openweathermap.org/" class="OpenWeather-logo">Powered by OpenWeather API</a>
</body>
</html>
